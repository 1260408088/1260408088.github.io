<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
  <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8;">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <title>jQuery事件日历插件Calendar</title>
  <link rel="stylesheet" href="https://raw.githack.com/1260408088/static/master/calendar.css">
  <style type="text/css">
    ul, ol, li {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #dt {
      margin: 30px auto;
      height: 28px;
      width: 200px;
      padding: 0 6px;
      border: 1px solid #ccc;
      outline: none;
      background-color: #fafafa;
    }
  </style>
</head>
<body>
<div id="demo">
  <div id="ca"></div>
</div>
<script src="https://raw.githack.com/1260408088/static/master/jquery.js"></script>
<script src="https://raw.githack.com/1260408088/static/master/calendar.js"></script>
<script>
    $('#ca').calendar({
        width: 320,
        height: 320,
        data: [
            {
                date: '2015/12/24',
                value: 'Christmas Eve'
            },
            {
                date: '2015/12/25',
                value: 'Merry Christmas'
            },
            {
                date: '2016/01/01',
                value: 'Happy New Year'
            }
        ],
        onSelected: function (view, date, data) {
            console.log('view:' + view)
            alert('date:' + date)
            console.log('data:' + (data || 'None'));
        }
    });
</script>
</body>
</html>
